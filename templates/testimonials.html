<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testimonials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .testimonial-card { transition: box-shadow .15s ease; }
    .testimonial-card.highlight { box-shadow: 0 8px 30px rgba(102,126,234,0.28); border-left:4px solid #667eea; }
    .testimonial-profile { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
    .testimonial-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
    .testimonial-header { flex: 1; }
    .testimonial-header strong { display: block; font-size: 0.95rem; }
    .testimonial-header small { color: #666; }
  </style>
</head>
<body>
  <script>
    // Inject server-side doctors list and selected doctor for client use
    (function(){
      try {
        window.SERVER_DOCTORS = JSON.parse(`{{ doctors|tojson | safe }}`) || [];
      } catch (e) {
        window.SERVER_DOCTORS = [];
      }
      try {
        window.SERVER_SELECTED_DOCTOR = JSON.parse(`{{ selected_doctor|tojson | safe }}`);
      } catch (e) {
        window.SERVER_SELECTED_DOCTOR = null;
      }
    })();
  </script>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="pageTitle">Testimonials</h3>
      <div>
        <select id="doctorFilter" class="form-select">
          <option value="">All doctors</option>
        </select>
      </div>
    </div>

    <div id="avgContainer" class="mb-3" style="display:none;">
      <strong>Doctor average rating:</strong> <span id="doctorAvg">N/A</span>
    </div>

    <div id="testimonialsList" class="row g-3">
      <div class="col-12 text-center text-muted" id="loading">Loading testimonials...</div>
    </div>
  </div>

  <script>
    const listEl = document.getElementById('testimonialsList');
    const doctorFilter = document.getElementById('doctorFilter');
    const avgContainer = document.getElementById('avgContainer');
    const doctorAvg = document.getElementById('doctorAvg');

    // Populate doctors select from server-rendered `doctors` array if present
    (function populateDoctors(){
      try{
        const serverDoctors = window.SERVER_DOCTORS || [];
        serverDoctors.forEach(d => {
          const opt = document.createElement('option'); opt.value = d.id; opt.textContent = d.name; doctorFilter.appendChild(opt);
        });
      }catch(e){ console.warn('Failed to populate doctors', e); }
    })();

    async function fetchTestimonials(doctorId) {
      listEl.innerHTML = '<div class="col-12 text-center">Loading...</div>';
      try {
        const url = doctorId ? `/api/testimonials?limit=100&doctor_id=${doctorId}` : '/api/testimonials?limit=100';
        const resp = await fetch(url);
        const data = await resp.json();
        renderTestimonials(data.testimonials || []);
        if (doctorId) {
          // Use server-provided doctor_average when available, fallback to computed
          const avg = (data.doctor_average !== undefined && data.doctor_average !== null)
            ? data.doctor_average
            : (data.testimonials && data.testimonials.length)
              ? (data.testimonials.reduce((s,t)=> s + (t.rating||0),0)/data.testimonials.length)
              : null;
          if (avg !== null) {
            doctorAvg.textContent = Number(avg).toFixed(2);
            avgContainer.style.display = 'block';
          } else {
            avgContainer.style.display = 'none';
          }
        } else {
          avgContainer.style.display = 'none';
        }
      } catch (e) {
        listEl.innerHTML = '<div class="col-12 text-center text-danger">Failed to load testimonials</div>';
      }
    }

    function renderTestimonials(items) {
      if (!items.length) {
        listEl.innerHTML = '<div class="col-12 text-center text-muted">No testimonials yet.</div>';
        return;
      }
      listEl.innerHTML = '';
      items.forEach(t => {
        const col = document.createElement('div'); col.className = 'col-12';
        const card = document.createElement('div'); card.className='card testimonial-card p-3'; card.id = `testimonial-${t.id}`;
        
        // Build profile picture HTML
        const profilePicUrl = t.patient_id ? `/api/user/${t.patient_id}/profile` : null;
        const profilePicHTML = profilePicUrl 
          ? `<img src="${profilePicUrl}" alt="${t.patient_name}" style="width:40px;height:40px;border-radius:50%;object-fit:cover;" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23ccc%22%3E%3Cpath d=%22M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z%22/%3E%3C/svg%3E';" />`
          : `<div style="width:40px;height:40px;border-radius:50%;background:#ccc;display:flex;align-items:center;justify-content:center;font-size:20px;"><i class="fas fa-user"></i></div>`;
        
        card.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div class="d-flex gap-2" style="flex:1;">
              ${profilePicHTML}
              <div>
                <div><strong>${t.patient_name||'Anonymous'}</strong></div>
                <small class="text-muted">${new Date(t.created_at).toLocaleDateString()}</small>
              </div>
            </div>
            <div><span class="badge bg-warning text-dark">${t.rating}â˜…</span></div>
          </div>
          <div class="mt-2">${t.content||''}</div>
          <div class="text-muted mt-2 small">Doctor: ${t.doctor_name||'Unknown'}</div>
        `;
        col.appendChild(card);
        listEl.appendChild(col);
      });

      // If anchor present, highlight
      if (window.location.hash) {
        const id = window.location.hash.replace('#','');
        const el = document.getElementById(id);
        if (el) {
          el.classList.add('highlight');
          el.scrollIntoView({behavior:'smooth', block:'center'});
          setTimeout(()=> el.classList.remove('highlight'), 5000);
        }
      }
    }

    doctorFilter.addEventListener('change', () => {
      const val = doctorFilter.value;
      fetchTestimonials(val || null);
    });

    // Init
    (function(){ const params = new URLSearchParams(location.search); const did = params.get('doctor_id') || window.SERVER_SELECTED_DOCTOR; if (did) doctorFilter.value = did; fetchTestimonials(did || null); })();
  </script>
</body>
</html>
